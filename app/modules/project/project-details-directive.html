<div>
<section class="content-header">
    <h1>
        Project
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <!-- top row -->
    <div class="row">
        <div class="col-xs-12 connectedSortable">
        </div><!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-8 connectedSortable">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-cloud"></i>
                    <h3 class="box-title" ng-show="!project.id">Add a project</h3>
                    <h3 class="box-title" ng-show="project.id">Update project</h3>
                </div><!-- /.box-header -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="project_name">Project Name: </label>
                            <input type="text" class="form-control" placeholder="Enter project name" ng-model="project.name" required>
                        </div>
                        <div class="form-group">
                            <label for="box_url">VM Box URL:</label>
                            <input type="text" class="form-control" placeholder="Enter box URL or folder path" ng-model="project.box_url" required>
                        </div>
                        <div class="form-group">
                            <label for="ip_address">IP Address:</label>
                            <input type="text" class="form-control" placeholder="Enter this box IP address" ng-model="project.ip_address" required>
                        </div>
                        <div class="form-group">
                            <label for="hostname">Hostname:</label>
                            <input type="text" class="form-control" placeholder="Enter this box Hostname" ng-model="project.hostname" required>
                        </div>
                        <div class="form-group">
                            <label for="sync_folder">Sync Folder:</label>
                            <input type="text" class="form-control" placeholder="Enter sync folder" ng-model="project.sync_folder" required>
                        </div>
                        <div class="form-group">
                            <label for="target_folder">Target Folder:</label>
                            <input type="text" class="form-control" placeholder="Enter target folder" ng-model="project.target_folder" required>
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="addProject()" ng-show="!project.id">Save</button>
                        <button type="submit" class="btn btn-primary" ng-click="updateProject()" ng-show="project.id">Update</button>
                        <button type="submit" class="btn btn-danger" ng-click="deleteProject(project.id)" ng-show="project.id">Delete</button>
                    </div>
                </form>
            </div><!-- /.box -->

        </section><!-- /.Left col -->
    </div><!-- /.row (main row) -->
</section><!-- /.content -->
</div>
