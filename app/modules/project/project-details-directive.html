<div>
<section class="content-header">
    <h1>
        Project
    </h1>
</section>

<!-- Main content -->
<section class="content">

    <!-- top row -->
    <div class="row">
        <div class="col-xs-12 connectedSortable">
        </div><!-- /.col -->
    </div>
    <!-- /.row -->

    <!-- Main row -->
    <div class="row">
        <!-- Left col -->
        <section class="col-lg-8 connectedSortable">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-cloud"></i>
                    <h3 class="box-title">Add New</h3>
                </div><!-- /.box-header -->
                <form role="form">
                    <div class="box-body">
                        <div class="form-group">
                            <label for="project-name">Project Name: </label>
                            <input type="text" class="form-control" placeholder="Enter project name">
                        </div>
                        <div class="form-group">
                            <label for="box-url">VM Box URL:</label>
                            <input type="text" class="form-control" placeholder="Enter box URL or folder path">
                        </div>
                        <div class="form-group">
                            <label for="ip-address">IP Address:</label>
                            <input type="text" class="form-control" placeholder="Enter this box IP address">
                        </div>
                        <div class="form-group">
                            <label for="sync-folder">Sync Folder:</label>
                            <input type="text" class="form-control" placeholder="Enter sync folder">
                        </div>
                        <div class="form-group">
                            <label for="target-folder">Target Folder:</label>
                            <input type="text" class="form-control" placeholder="Enter target folder">
                        </div>
                    </div><!-- /.box-body -->

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" ng-click="addProject()">Save</button>
                    </div>
                </form>
            </div><!-- /.box -->

        </section><!-- /.Left col -->
    </div><!-- /.row (main row) -->
</section><!-- /.content -->
</div>
